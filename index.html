<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Formulario de Pago</title>
    </head>
    <body>
        <div class="card">
            <h5 class="card-header">Formulario de Pago</h5>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Falta completar algunos campos
                    </div>
                <form action="https://formspree.io/ishe.misa@gmail.com" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCard">Número de Tarjeta</label>
                            <input type="text" class="form-control"  id="inputCard" 
                            placeholder="XXXXXXXXXXXXXXXXXX"  maxlength="18" pattern="[0-9]{18}" 
                            title="Sólo puedes ingresar números" name="card" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCVC">CVC</label>
                            <input type="text" class="form-control" id="inputCVC" placeholder="000" 
                            maxlength="3" pattern="[0-9]{3}" title="Sólo puedes ingresar números" 
                            name= "cvc" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputAmount">Monto</label>
                            <input type="number" class="form-control" id="inputAmount" 
                            placeholder="Ingrese un monto" name="monto" required>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputName">Nombre</label>
                                <input type="text" class="form-control" id="inputName" placeholder=""
                                name="nombre" required>
                            </div>
                            <div class="form-group col-md">
                                <label for="inputLastname">Apellido</label>
                                <input type="text" class="form-control" id="inputLastname" placeholder=""
                                name="apellido" required>
                            </div>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" name="ciudad" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control" name="estado">
                                <option selected>Seleccione un estado...</option>
                                <option value="ejemplo">...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Código Postal</label>
                            <input type="text" class="form-control" id="inputZip" maxlength="10" 
                            name="codigoPostal" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                                <label class="tarjetas" for="">Aceptamos:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio1" value="mc" required>
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio2" value="visa">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio3" value="dinersClub">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio4" value="americanExpress">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>       
                        </div>
                        <div class="form-group col-md-3">    
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Comentario</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">   
                            </textarea>
                            <small id="comentarioHelpBlock" class="form-text text-muted">
                            Ingrese algún comentario
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            <a href="#" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
